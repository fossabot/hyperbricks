            const n="[ \\t\\f]*",t=n+"[:=]"+n,s="[ \\t\\f]+",a="([^\\\\:= \\t\\f\\n]|\\\\.)+",r={
            end:"("+t+"|"+s+")",relevance:0,starts:{className:"string",end:/$/,relevance:0,
            keywords: [],
            contains:[{begin:"\\\\\\\\"},{begin:"\\\\\\n"}]}};return{name:".properties",

    <style>

        .property strong {
            color: var(--bs-danger);
        }
        .properties-list a, a,.text-primary{

        }

        @media (min-width: 992px) {

        .navbar-nav {
          
            overflow-y: auto;

        .navbar-toggler:focus {
            outline: none;

                margin-left: 270px;  
                padding: 0 20px;     
            }

            .sidebar {
                width: 270px;  
            }
        }

<body>
   
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TyperBricks Docs <span class="text-muted">v0.1.0-alpha</span></a>

                    <input style=" margin-left: 30px; margin-right: .5rem !important;width:100%;" class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">

</nav>

   
   <div class="container-fluid" style="margin-top: 90px;">
    <div class="row">
        
        <nav class="col-lg-3 sidebar">
            <div class="p-4">
                <h5>TYPES</h5>
                <ul class="list-unstyled">
                    
                </ul>
            </div>
        </nav>

        
        <main class="col-lg-9 main-content">
            <h4>TyperBricks version v0.1.0-alpha</h4>
            <h5>2025-01-08T11:09:43Z</h5>
            <h3>TyperBricks types reference</h3>
            <div id="searchResults" class="search-results"></div>
            
        </main>
    </div>
</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    
    document.addEventListener("DOMContentLoaded", () => {
        const sections = document.querySelectorAll("section.type-section");
        const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

        window.addEventListener("scroll", () => {
            let current = "";

            sections.forEach(section => {
                const sectionTop = section.offsetTop - 80;
                if (pageYOffset >= sectionTop) {
                    current = section.getAttribute("id");
                }
            });

            navLinks.forEach(link => {
                link.classList.remove("active");
                if (link.getAttribute("href") === `#${current}`) {
                    link.classList.add("active");
                }
            });
        });
    });

    
    document.getElementById('searchInput').addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const sections = document.querySelectorAll('.type-section');
        const categories = document.querySelectorAll('.category-section');
        const resultsContainer = document.getElementById('searchResults');
        resultsContainer.innerHTML = '';

        let resultsFound = false;

        sections.forEach(section => {
            const title = section.querySelector('h3').textContent.toLowerCase();
            if (title.includes(query)) {
                resultsFound = true;
                section.style.display = 'block';
                const resultLink = document.createElement('a');
                resultLink.href = `#${section.id}`;
                resultLink.textContent = title;
                resultLink.className = 'text-decoration-none d-block text-primary';
                resultsContainer.appendChild(resultLink);
            } else {
                section.style.display = query ? 'none' : 'block';
            }
        });

        
        categories.forEach(category => {
            const visibleSections = category.querySelectorAll('.type-section:not([style*="display: none"])');
            category.style.display = visibleSections.length > 0 ? 'block' : 'none';
        });

        if (!resultsFound && query) {
            resultsContainer.innerHTML = '<p class="text-danger">No results found</p>';
        }
    });
    document.addEventListener("DOMContentLoaded", () => {
        
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });
    });
    document.addEventListener("DOMContentLoaded", () => {
        const copyButtons = document.querySelectorAll(".copy-btn");

        copyButtons.forEach(button => {
            button.addEventListener("click", function () {
                const codeBlock = this.nextElementSibling.querySelector("code");
                const codeText = codeBlock.innerText;

                navigator.clipboard.writeText(codeText).then(() => {
                    this.textContent = "Copied!";
                    setTimeout(() => (this.textContent = "Copy"), 2000);
                }).catch(err => {
                    console.error("Failed to copy text:", err);
                });
            });
        });
    });
    </script>
</body>
</html>
